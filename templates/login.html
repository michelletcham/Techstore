<!-- login.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion - Techstore By Michelle</title>
    <link rel="stylesheet" href="/static/bootstrap_custom.css">
    <link rel="stylesheet" href="/static/modern.css">
</head>
<body>
    <nav style="margin-bottom: 24px;">
        <a href="/">Accueil</a> |
        <a href="/products">Produits</a>
        {% if user %}
            | <a href="/cart">Panier</a>
            | <a href="/orders">Commandes</a>
            | <a href="/logout">Déconnexion</a>
            {% if user.is_admin %}| <a href="/admin">Admin</a>{% endif %}
        {% else %}
            | <a href="/login">Connexion</a>
            | <a href="/signup">Inscription</a>
        {% endif %}
    </nav>
    <h1>Connexion</h1>
    <form method="post" action="/login">
        <label>Nom d'utilisateur :</label><br>
        <input type="text" name="username" required><br>
        <label>Mot de passe :</label><br>
        <input type="password" name="password" required><br><br>
        <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore de compte ? <a href="/signup">Créer un compte</a></p>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
</body>
</html>
